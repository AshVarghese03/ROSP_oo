<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #66c6ff 100%);
            color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .login-container {
            background: #1a2b33;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 2em;
            color: #e0f7fa;
            margin-bottom: 20px;
        }

        .login-container p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .login-container a {
            display: block;
            background-color: #00838f;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .login-container a:hover {
            background-color: #005662;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
        

    <div class="login-container">
        <h1>CET<span>yourFuture</span> <i class="fa fa-robot"></i></h1>
        {% if not user_info %}
            <p>You are not currently logged in.</p>
            <a href="/google/login">Log in with Google</a>
        {% else %}
            <p>Welcome, {{ user_info['name'] }}!</p>
            <p>Email: {{ user_info['email'] }}</p>
            <a href="/google/logout">Log out</a>
        {% endif %}
    </div>
</body>
</html>
