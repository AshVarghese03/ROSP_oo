<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Event Timeline</title>
    <style>
        body {
            background-color: #0c2735;
            font-family: 'Roboto', sans-serif;
            color: #fffff2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .event-container {
            width: 80%; /* Adjust this as needed */
            margin: 0 auto; /* Center the container */
            overflow-y: auto; /* Enable scrolling if needed */
            height: 100%; /* Full height */
            padding-top: 20px; /* Padding for top space */
        }

        h3.year {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px; /* Larger font for year title */
            color: #e0e0e0; /* Lighter color for contrast */
        }

        .event {
            display: flex;
            background-color: #f8f9fa; /* Light background for events */
            margin-bottom: 15px; /* Spacing between cards */
            padding: 10px; /* Padding for cards */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            align-items: center; /* Align items vertically */
        }

        .event-left {
            flex: 0 0 25%; /* Width of the left side */
            text-align: center;
            background-color: #6c757d; /* Darker background for date section */
            color: #fff; /* White text for contrast */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 0; /* Vertical padding */
        }

        .event-date {
            font-size: 28px; /* Increased date font size */
            font-weight: bold; /* Bold date */
        }

        .event-month {
            font-size: 16px; /* Month font size */
        }

        .event-right {
            flex: 1; /* Remaining space */
            padding-left: 15px; /* Space between sections */
        }

        .event-title {
            font-size: 18px; /* Title font size */
            margin: 5px 0; /* Title spacing */
            color: #343a40; /* Darker color for title */
            font-weight: bold; /* Bold title */
        }

        .event-description {
            font-size: 12px; /* Description font size */
            line-height: 1.5; /* Increase line height for readability */
            color: #495057; /* Darker color for description */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .event {
                flex-direction: column; /* Stack elements */
                align-items: flex-start; /* Align left */
            }

            .event-left,
            .event-right {
                width: 100%; /* Full width */
            }

            .event-right {
                padding-left: 0; /* Reset padding for full width */
            }
        }
    </style>
</head>

<body>
    <div class="event-container" id="event-container">
        <h3 class="year">MHT CET Timeline</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script>
        $(document).ready(function () {
            // Fetch events from your API
            $.ajax({
                url: '/api/dates', // Replace with your actual endpoint
                method: 'GET',
                success: function (events) {
                    renderEvents(events);
                },
                error: function (err) {
                    console.error("Failed to fetch events: ", err);
                }
            });

            function renderEvents(events) {
                const container = $('#event-container');
                events.forEach(event => {
                    const eventCard = `
                        <div class="event">
                            <div class="event-left">
                                <div class="event-date">${moment(event.start).format('DD')}</div>
                                <div class="event-month">${moment(event.start).format('MMMM')}</div>
                            </div>
                            <div class="event-right">
                                <div class="event-title">${event.title}</div>
                                <div class="event-description">${event.description || 'No description available.'}</div>
                            </div>
                        </div>
                    `;
                    container.append(eventCard);
                });
            }
        });
    </script>
</body>

</html>
