<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        #document-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .document-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .document-item:last-child {
            border-bottom: none;
        }

        .file-label {
            background-color: #007bff;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        .uploaded-file {
            margin-left: 15px;
            color: #28a745;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="document-list">
        <h2>Documents Required for Upload</h2>
        <!-- Dynamic document list generated by JavaScript -->
    </div>

    <!-- Modal for viewing files -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>View Document</h2>
            <p id="modalText"></p>
            <a id="modalLink" href="#" target="_blank">Open Document</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const documents = [
                "SSC Mark Sheet",
                "HSC Mark Sheet",
                "MHT CET Score Card",
                "Domicile Certificate"
            ];

            const documentContainer = document.getElementById("document-list");

            documents.forEach(doc => {
                const item = document.createElement("div");
                item.className = "document-item";

                const title = document.createElement("span");
                title.textContent = doc;

                const uploadForm = document.createElement("form");
                uploadForm.enctype = "multipart/form-data";

                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.style.display = "none";

                const label = document.createElement("label");
                label.textContent = "Upload";
                label.className = "file-label";

                const uploadedText = document.createElement("span");
                uploadedText.className = "uploaded-file";
                uploadedText.textContent = "No file uploaded yet"; // Default message

                const uploadStatus = document.createElement("span");
                uploadStatus.className = "uploaded-file";
                uploadStatus.style.display = "none"; // Hidden by default

                // Click to upload
                label.onclick = () => fileInput.click();

                fileInput.addEventListener("change", () => {
                    const file = fileInput.files[0];
                    if (file) {
                        uploadedText.textContent = file.name;
                        uploadStatus.style.display = "inline"; // Show upload status
                        uploadStatus.textContent = " - Files uploaded in your Google Drive"; // Status message
                        uploadFile(doc, file);
                    }
                });

                item.appendChild(title);
                item.appendChild(label);
                item.appendChild(uploadedText);
                item.appendChild(uploadStatus); // Append upload status
                documentContainer.appendChild(item);
            });

            function uploadFile(docName, file) {
                const formData = new FormData();
                formData.append("file", file);
                formData.append("file_name", docName);

                fetch("/gdrive/upload", {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("File uploaded successfully");
                        } else {
                            alert("Upload failed");
                        }
                    })
                    .catch(err => console.error("Upload error:", err));
            }

            const modal = document.getElementById("myModal");
            const modalText = document.getElementById("modalText");
            const modalLink = document.getElementById("modalLink");
            const closeModal = document.querySelector(".close");

            closeModal.onclick = () => (modal.style.display = "none");

            window.onclick = event => {
                if (event.target === modal) modal.style.display = "none";
            };
        });
    </script>
</body>
</html>
